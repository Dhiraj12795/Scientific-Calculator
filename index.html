<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Scientific Calculator</title>
    <style>
        /* General reset for margins, padding */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/static/background.jpg'); /* Path to the background image in the static folder */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Title styling */
        h1 {
            font-family: 'Cambria', serif;
            font-size: 2.5rem;
            color: brown;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        .calculator {
            width: 350px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.85); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            z-index: 10; /* Ensures calculator stays on top */
        }

        .display {
            width: 100%;
            height: 50px;
            font-size: 1.5rem;
            text-align: right;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            background-color: #f1f1f1;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            padding: 20px;
            font-size: 1.2rem;
            background-color: #e0e0e0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #d0d0d0;
        }

        .button:active {
            background-color: #b0b0b0;
        }

        .button-equal {
            background-color: #4caf50;
            color: white;
        }

        .button-clear {
            background-color: #f44336;
            color: white;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

<!-- Title added here -->
<h1>Welcome To Scientific Calculator</h1>

<div class="calculator">
    <input id="display" class="display" type="text" disabled>
    <div class="buttons">
        <!-- Numbers -->
        <button class="button" onclick="appendToDisplay('7')">7</button>
        <button class="button" onclick="appendToDisplay('8')">8</button>
        <button class="button" onclick="appendToDisplay('9')">9</button>
        <button class="button" onclick="appendToDisplay('/')">/</button>
        
        <button class="button" onclick="appendToDisplay('4')">4</button>
        <button class="button" onclick="appendToDisplay('5')">5</button>
        <button class="button" onclick="appendToDisplay('6')">6</button>
        <button class="button" onclick="appendToDisplay('*')">*</button>
        
        <button class="button" onclick="appendToDisplay('1')">1</button>
        <button class="button" onclick="appendToDisplay('2')">2</button>
        <button class="button" onclick="appendToDisplay('3')">3</button>
        <button class="button" onclick="appendToDisplay('-')">-</button>
        
        <button class="button" onclick="appendToDisplay('0')">0</button>
        <button class="button" onclick="appendToDisplay('.')">.</button>
        <button class="button-equal" onclick="calculateResult()">=</button>
        <button class="button" onclick="appendToDisplay('+')">+</button>
        
        <!-- Scientific Functions -->
        <button class="button" onclick="appendToDisplay('sin(')">sin</button>
        <button class="button" onclick="appendToDisplay('cos(')">cos</button>
        <button class="button" onclick="appendToDisplay('tan(')">tan</button>
        <button class="button" onclick="appendToDisplay('sqrt(')">âˆš</button>
        
        <button class="button" onclick="appendToDisplay('(')">(</button>
        <button class="button" onclick="appendToDisplay(')')">)</button>
        <button class="button" onclick="appendToDisplay('log(')">log</button>
        <button class="button" onclick="appendToDisplay('^')">^</button>
    </div>
    <button class="button-clear" onclick="clearDisplay()">Clear</button>
    <div id="error" class="error"></div>
</div>

<script>
    let display = document.getElementById('display');
    let errorDiv = document.getElementById('error');

    function appendToDisplay(value) {
        display.value += value;
    }

    function clearDisplay() {
        display.value = '';
        errorDiv.textContent = '';
    }

    async function calculateResult() {
        const expression = display.value;
        if (!expression) {
            errorDiv.textContent = 'Please enter an expression';
            return;
        }

        try {
            const response = await fetch('http://127.0.0.1:6700/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ expression })
            });

            const data = await response.json();

            if (data.error) {
                errorDiv.textContent = 'Error: ' + data.error;
            } else {
                display.value = data.result;
            }
        } catch (error) {
            errorDiv.textContent = 'Error: ' + error.message;
        }
    }
</script>

</body>
</html>
